<!DOCTYPE html>
<html>
<head>
    <title>GitHub Login Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>กำลังเข้าสู่ระบบด้วย GitHub...</h2>
        <p>กรุณารอสักครู่</p>
    </div>

    <script>
        // ดึง authorization code จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            // ส่ง error กลับไปยัง parent window
            window.opener.postMessage({
                type: 'GITHUB_AUTH_ERROR',
                error: error
            }, window.location.origin);
            window.close();
        } else if (code) {
            // ส่ง authorization code กลับไปยัง parent window
            window.opener.postMessage({
                type: 'GITHUB_AUTH_SUCCESS',
                code: code
            }, window.location.origin);
            window.close();
        } else {
            // ไม่มี code หรือ error
            window.opener.postMessage({
                type: 'GITHUB_AUTH_ERROR',
                error: 'no_code_received'
            }, window.location.origin);
            window.close();
        }
    </script>
</body>
</html>
