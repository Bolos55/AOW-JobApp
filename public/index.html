<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- แก้ไข Cross-Origin-Opener-Policy issues -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />
    
    <meta
      name="description"
      content="AOW - All of Works | งานเพื่อคุณเพื่อทุกคน"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AOW-All Of Works</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Script เพื่อจัดการ 404 errors และ development issues -->
    <script>
      // จัดการ 404 errors ที่ไม่จำเป็น
      if (typeof window !== 'undefined') {
        // ปิด error reporting สำหรับไฟล์ที่ไม่จำเป็น
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
          const url = args[0];
          if (typeof url === 'string' && (
            url.includes('init.json') || 
            url.includes('config.json') ||
            url.includes('settings.json')
          )) {
            // Return empty response สำหรับไฟล์ที่ไม่จำเป็น
            return Promise.resolve(new Response('{}', {
              status: 200,
              statusText: 'OK',
              headers: { 'Content-Type': 'application/json' }
            }));
          }
          return originalFetch.apply(this, args);
        };
        
        // ปิด console errors สำหรับ development
        const originalError = console.error;
        console.error = function(...args) {
          const message = args[0];
          if (typeof message === 'string' && (
            message.includes('init.json') ||
            message.includes('404') ||
            message.includes('Failed to fetch')
          )) {
            // ไม่แสดง error เหล่านี้
            return;
          }
          return originalError.apply(this, args);
        };
      }
    </script>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
